<md-content layout-padding="">
    <h1>Projects</h1>
    <form>
        <div layout-gt-sm="row" layout="center center">
            <div flex>
                <md-input-container class="md-block" flex-get-sm="">
                    <input type="text" ng-model="newEntryProject.project_name" placeholder="Type a new Project">
                </md-input-container>
            </div>
        </div>
        <div layout="row" layout-align="end center">
                <md-container-footer>
                    <md-button class="md-accent md-raised" ng-click="vm.postProject(newEntryProject)">add</md-button>
                </md-container-footer>
        </div>
    
    </form>
</md-content>

<div layout="row" layout-align="start center">
    <md-subheader class="md-no-sticky"><h2>History ({{filtered.length}})</h2></md-subheader>
</div>

<md-table-container>
    <table md-table>
        <thead md-head md-order="myOrders">
            <tr md-row>
                <th md-column md-order-by="project_name">Project</th>
                <th md-column md-numeric md-order-by="sum">Total Hours</th>
                <th md-column>Action</th>
            </tr>
        </thead>
        <tbody md-body>
            <tr md-row md-select="project" ng-repeat="project in vm.displayProject.list  | filter:query | orderBy: myOrders | filter: query as filtered" ng-value="project.id">
                <td md-cell>{{project.project_name}}</td>
                <td md-cell>{{project.sum}}</td>
                <td md-cell><md-button class="md-accent md-raised md-hue-1" ng-click="vm.deleteProject(project)">delete</md-button></td>
            </tr>
        </tbody>
    </table>
</md-table-container>

<h2>Projects ({{filtered.length}})</h2>
<div class="container">
    <div class"center-div" layout-align="center center">
        <div class="row">
            <input type="text" ng-model="newEntryProject.project_name" placeholder="Type a new Project">
            <md-button ng-click="vm.postProject(newEntryProject)">add</button>
        </div> 
        <table>
            <thread>
                <tr>
                    <th>Project</th>
                    <th>Total hours</th>
                    <th>Delete</th>
                </tr>
            </thread>
            <tbody>
                <tr ng-repeat="project in vm.displayProject.list | orderBy:'sum' | filter: query as filtered">
                    <td>{{project.project_name}}</td>
                    <td>{{project.sum}}</td>
                    <td><md-button class="md-accent md-raised md-hue-1" ng-click="vm.deleteProject(project)">delete</md-button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
